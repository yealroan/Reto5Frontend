    <h1 class="text-center mb-4">Lista de clientes</h1>

    <div class="m-4">
        <table class="table text-center mb-4 table-bordered border-black">
            <thead>
                <tr  class="table-primary">
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Edad</th>
                    <th>Detalles</th>
                </tr>        
            </thead>

     <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" onclick="btnAgregar()">
        Agregar cliente
    </button>

       
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formulario Clientes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div >
                        <div id="contenedorId" class="form-grup mb-2" >
                            <label for="inputId"><b>Id:</b></label>
                            <input id="inputId" class="form-control" type="number" placeholder="ingrese el Id">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputNombre"><b>nombre:</b></label>
                            <input id="inputNombre"class="form-control" type="text" placeholder="ingrese el nombre">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputCorreo"><b>Correo:</b></label>
                            <input id="inputCorreo" class="form-control" type="text" placeholder="ingrese el correo">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputContrase単a"><b>Contrase単a:</b></label>
                            <input id="inputContrase単a" class="form-control" type="text" placeholder="ingrese la contrase単a">
                        </div>                        
                        <div class="form-grup mb-2">
                            <label for="inputEdad"><b>Edad:</b></label>
                            <input id="inputEdad" class="form-control" type="number" placeholder="ingrese  la Edad">
                        </div>
                    </div>                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success btn-agregar" onclick="crear()">Crear</button>
                <button type="button" class="btn btn-danger btn-detalles" data-bs-dismiss="modal" onclick="eliminarPorId()" >Eliminar</button>
                <button type="button" class="btn btn-primary btn-detalles" onclick="actualidadPorId()"  >Actualizar</button>
                </div>
            </div>
        </div>
    </div>
